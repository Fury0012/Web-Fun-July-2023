<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div>
        <label>First Name:</label>
        <input type="text" placeholder="Your First Name..">
    </div>
        <div>
        <label>Last Name:</label>
        <input type="text" placeholder="Your Last Name..">
    </div>
    
    <div>
        <label>Email adress:</label>
        <input type="text" placeholder="Your Email Adress..">
    </div>

    <div>
        <label>Password:</label>
        <input type="password">
    </div>

    <div>
        <label>Confirm Password:</label>
        <input type="password">
    </div>
    <div>
    <label>Birthday</label>
    <input type="date">
    
    </div>
    <div>
        <label>Gender identity</label>
        <input type="radio" id="Male" name="Gender" value="normal">
        <label for="Male"><strong>Male</strong></label>
        <input type="radio" id="Female" name="Gender" value="normal">
        <label for="Female"><strong>Female</strong></label>
        <input type="radio" id="Non-binary" name="Gender" value="normal">
        <label for="Non-binary"><strong>Non-binary</strong></label>
        <input type="radio" id="I prefer not to answer" name="Gender" value="normal">
        <label for="I prefer not to answer"><strong>I prefer not to answer</strong></label>
    </div>
    <div>
        <label>A short description about myself:</label>
        <textarea name="comment" cols="20" rows="3"></textarea>

    </div>
    <div>
        <label>Favorite Language</label>
        <select name="Language" id="Language">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVASCRIPT">JAVASCRIPT</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="Yes" id="Yes">
        <label for="Yes">Yes, I would like to receive periodic email updates</label>
    </div>
    
    <div>
        <input type="submit" value="Create Account">
    </div>



</body>
</html>
