<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <header>
        <h2>Your Feed</h2>
    </header>
    <div class="container">
        <div class="box-container">
            <div class="box">
            <h2>Neil M</h2>
            <button onclick="like1()">Like</button>
            <h3 id="count1">3 like(s)</h3>
            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
        </div>
        <div class="box2">
            <h2>Nichole K</h2>
            <button onclick="like2()">Like</button>
            <h3 id="count2">12 like(s)</h3>
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>
        <div class="box3">
            <h2>Jim R</h2>
            <button onclick="like3()">Like</button>
            <h3 id="count3">9 like(s)</h3>
            <p>I can't stop listening to the <a href="#">new album</a>. who else is liking it?</p>
        </div>
        <div class="avatar">
            <img src="./assets/user-circle.png" alt="avatar">
            <a href="#">Add your avatar</a>
            <h4>James Doe</h4>
        </div>
    </div>
</div>
    

    <script src="script.js"></script>
    
</body>
</html>
